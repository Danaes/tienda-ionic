<ion-header>

    <ion-navbar color="light">
        <ion-title>{{ categoria.linea }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let item of _ps.productosByCategoria">
            <ion-thumbnail item-left>
                <img [src]=" item.codigo | imagen ">
            </ion-thumbnail>

            <h2> {{ item.producto | slice:0:20}}...</h2>
            <p> {{ item.proveedor }}</p>

            <button ion-button clear item-right [navPush]="producto" [navParams]="{ producto: item, detalle: false }">
            Ver
          </button>
        </ion-item>
    </ion-list>

</ion-content>
