<ion-header>

  <ion-navbar>
    <ion-title>Buscar productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-searchbar (ionInput)="searchProducts($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of _ps.busqueda">
      <ion-thumbnail item-left>
        <img [src]=" item.codigo | imagen ">
      </ion-thumbnail>

      <h2> {{ item.producto | slice:0:20}}...</h2>
      <p> {{ item.proveedor }}</p>

      <button ion-button clear item-right [navParams]="{ producto: item, detalle: false }" [navPush]="productoPage">
        Ver
      </button>
    </ion-item>
  </ion-list>

</ion-content>
