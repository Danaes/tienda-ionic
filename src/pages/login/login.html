<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button icon-only ion-button (click)="viewCtrl.dismiss(false)">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Iniciar sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Correo</ion-label>
      <ion-input type="email" [(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button
          [disabled]=" correo.length < 5 || contrasena.length < 5"
          block
          (click)="login()"> Iniciar sesión </button>

</ion-content>
