<ion-header>

  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item
            *ngFor="let categoria of lineas"
            [navPush]="por_categoria"
            [navParams]="{ categoria: categoria }">

      <ion-icon [name]="categoria.icono" item-left></ion-icon>
      {{ categoria.linea }}

    </button>
  </ion-list>

</ion-content>
